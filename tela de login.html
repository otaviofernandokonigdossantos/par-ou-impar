    <title>tela de login</title>
   
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(0, 0, 0), rgb(255, 255, 255));
        }
        div{
            background-color: rgba(30, 31, 32, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 80px;
            border-radius: 15px;
            color: rgb(0, 0, 0);

        }
        input{
            padding: 15px;
            border: Nome;
            border: Senha;
            font-size: 15px;
        }
        button{
            background-color: rgb(255, 255, 255);
            border: Nome;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div>
        <h2>par ou impar</h2>
